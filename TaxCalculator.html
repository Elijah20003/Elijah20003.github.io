<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>CIT 160 Tax Calculator</title>
    </head>
    <body>
        <header>
        <h1>Tax Calculator</h1>
        <br>
        <h2>Elijah Bjork</h2>
        </header>
        <main>
            <h2>Enter your regular hours and overtime hours</h2>
            <label>Regular hours: <input type="text" id="regular" value="0"></label>
            <br>
            <label>Overtime hours: <input type="text" id="overtime" value="0"></label>
            <br>
            <button type="button" onClick="CalculateNetPay()">Calculate Pay</button>
            <div id="output"></div>
            <br>
            
        </main>
        <footer>
        	2021 &bull; Elijah Bjork &bull; BYU-Idaho &bull; CIT 160
        </footer>
        <script>
            function CalculateNetPay()
            {            
            //First, get necessary input.
            let hours_regular = parseFloat(document.getElementById("regular").value);
            let hours_overtime = parseFloat(document.getElementById("overtime").value);

            //Second, use values to calculate gross pay.
            let pay_regular = hours_regular * 15;
            let pay_overtime = hours_overtime * 22.50;
            let pay_gross = pay_regular + pay_overtime;

            //Third, use gross par to calculate net pay.
            let tax = pay_gross * .15; /*Tax rate is 15% at time of document creation.*/
            let pay_net = pay_gross - tax;

            //Fourth, output gross pay.
            let text_to_display = "$" + pay_net.toFixed(2);
            document.getElementById('output').innerHTML = text_to_display;
            }
        </script>
    </body>

</html>
