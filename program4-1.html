<!DOCTYPE html >
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <title>CIT 160 Program4-1</title>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Week 3: CIT 160 Program4-1</h1>
            <hr>
            <h2>Elijah Bjork</h2>
        </header>        
        <main>
        	<h3>Add Two Numbers</h3>
        	<label>Enter Number One: <input type="number" id="number1" value=0></label>
            <label>Enter Number Two: <input type="number" id="number2" value=0></label>
            <label><button type="button" onclick="addNumbers()">Add Numbers</button></label>
        	<hr>
        	<p><span id="output">0</span></p>
        </main>
        
        <footer>
        	2021 &bull; Elijah Bjork &bull; BYU-Idaho &bull; CIT 160
        </footer> 
        <script>
            function addNumbers()
            {
                //This function gathers the input from the textboxes and adds the values together. This data is presented below the boxes.
                let a = parseFloat(document.getElementById("number1").value);
                let b = parseFloat(document.getElementById("number2").value);
                document.getElementById("output").innerHTML = a + b;
            }
        </script>
    </body>
</html>
